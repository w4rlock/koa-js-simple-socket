<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Play">
<link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />
<style>
.top-bar-fixed{
    position: fixed;
    top: 0;
    background: rgb(23, 8, 8);
    margin: 0;
    width: 100%;
    padding: 0;
    border-bottom: 1px solid grey;
    z-index: 10;
    left: 0;

}

body{
background: url('http://www.hobicell.com/wallpaper/guitarra/guitarra-wallpaper-taringa-gibson-explorer-wallpaper-.jpg');
background-attachment: fixed;
background-size: cover;
}

.actions{
background-size: 16px 16px;
margin-top: 10px;
text-align: center;
border: 1px solid #292726;
}

.collection{
border: 1px solid #292726;
border-top: 0px;
}

.small-cover{
background: url('http://vignette3.wikia.nocookie.net/whentheycry/images/5/50/Fuck_you.jpg/revision/20150523075437');
width: 69px;
height: 69px;
background-size: cover;
margin-left: 22px;
border-radius: 50%;
}

.marquee{
width: 89%;;
font-weight: bold;
color: #AEAFAE;
font-size: 12px !important;
font-family: Play;
color: #FBD1FD;
margin:10px;
	}

	.collection a.collection-item {
color: #808080;
font-size: 13px !important;
font-family: Play;
	}

	.collection .collection-item {
border-bottom: 1px solid #26a69a;
background-color: rgba(0, 0, 0, 0.21);
padding: 7px 20px;
border: 0px;
	}


.playlist{
width: 100%;
margin: 0 !important;
}

.pl-separator{
border-top: 1px solid #FF1B1B;
margin: 10;
}

.btn-action{
margin: -2px;
border-radius: 5px
}

#loadingbar{
margin: 0 !important;
display: none;
}

.player{
background: rgba(0, 0, 0, 0.83);
width: 580px;
-webkit-box-shadow: 0px 1px 47px -1px rgba(21,173,135,1);
-moz-box-shadow: 0px 1px 47px -1px rgba(21,173,135,1);
box-shadow: 22px 13px 68px -1px rgb(0, 0, 0);
border-radius: 7px;
border: 1px solid #252525;
padding:0px !important;
	}

@media only screen and (min-width: 601px){
	.player{
		margin:0;
	}
}

#file{
display: none;
	}

	.covercont{
text-align: center;
	}

	#cover{
width: 300px;
height: 280px;
	}

.playls_artist{
color: #A1FF5E;
}

.playls_index{
color: #FFFFFF;
}
.playls_time{
float: right;
color: #FFFFFF;
}

.header-album{
background: rgba(60, 59, 59, 0.48);
width: 100%;
margin: 10 10 10 0;
border-bottom: 1px solid #2D2D2D;
border-top: 1px solid red;
padding-left: 9px;
padding-top: 3px
}

.header-album h5,
.header-album h6{
	font-family: Play;
	color: #EA4B4B;
	margin: 5px;
}
.header-album h6{
	color: white;
}

.header-album .s2{
float: right;
margin-right: 18px;

}

.uploadbutton{
position: fixed;
right: 0;
float: right;
margin-right: 10;
}

.collection .collection-item.active strong{
color: #FFFFFF;
}
.collection .collection-item.active{
color: #FFFFFF;
background: rgba(255, 94, 94, 0.43);
border: 1px solid #FF3333;

//background: rgba(128, 128, 128, 0.43);
//border: 1px solid #888787;
}

.collection a.collection-item:not(.active):hover {
background-color: rgba(0,0,0,.0);
color: #FFFFFF;
}

.sprogress .timeperc{
position: absolute;
background-color: #DE4747;
top: 0;
left: 0;
bottom: 0;
background-color: rgba(243, 79, 87, 0.93)
-webkit-transition: width .3s linear;
-moz-transition: width .3s linear;
-o-transition: width .3s linear;
-ms-transition: width .3s linear;
transition: width .3s linear;
}
.sprogress {
position: relative;
height: 4px;
display: block;
width: 100%;
background-color: #2D2D29;
overflow: hidden;
padding: 0;
margin-bottom: 8px;
}

.mdi-float{
box-shadow: 0px 0px 16px 1px rgb(195, 201, 202);
margin: 5;
	}

</style>
<body ng-controller="MainCtrl">
	<div id="loadingbar" class="progress">
		<div class="determinate" style="width: 1%"></div>
	</div>

	<div class="uploadbutton">
		<input id="file" type="file" />
		<a class="btn-floating btn-large waves-effect waves-light blue mdi-float"><i class="mdi mdi-cloud-upload"></i></a>
	</div>

	<div style="float: right; position:fixed; right:4; top:40">
	<a id="cover404" class="btn-floating waves-effect waves-light btn modal-trigger" >404</a>
</div>


	<!--<img src="http://www.rockboxstudios.com/wp-content/uploads/2013/12/logo-grande.png"/>-->
	<div class="player">
		<div id="timebar" class="sprogress">
			<div class="timeperc" style="width: 1%"></div>
		</div>
		<div style="text-align: center; width: 100%">
			<marquee class="marquee" behavior="scroll" direction="left"></marquee>
		</div>

		<div class="covercont">
			<img id="cover"/>
		</div>
		<div class="actions">
				<a onclick="run('player:stop')" class="btn-floating btn-action btn-large waves-effect waves-light red"><i class="mdi mdi-stop"></i></a>
				<a onclick="run('player:play')" class="btn-floating btn-action btn-large waves-effect waves-light red"><i class="mdi mdi-play-circle-outline"></i></a>
				<a onclick="run('player:next')" class="btn-floating btn-action btn-large waves-effect waves-light red"><i class="mdi mdi-skip-next"></i></a>
				<a onclick="runWithArgs('volumen:set','-7')" class="btn-floating btn-action btn-large waves-effect waves-light black"><i class="mdi mdi-volume-medium"></i></a>
				<a onclick="runWithArgs('volumen:set','+7')" class="btn-floating btn-action btn-large waves-effect waves-light black"><i class="mdi mdi-volume-high"></i></a>
				<a onclick="run('volumen:mute')" class="btn-floating btn-action btn-large waves-effect waves-light black"><i class="mdi mdi-volume-off"></i></a>
			</div>
			<div class="collection playlist"> </div>
	</div>
	   
  <div id="modal1" class="modal">
    <div class="modal-content">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="socket.io-stream.js"></script>
	<script src="js/app.js"> </script>
	<script src="js/detectmobilebrowser.js"></script>
	<script src="js/jquery.circliful.js"></script>
	<script>
		if ($.browser.mobile){
			$('.player').css('width','100%');
			$('.player').css('margin','0 !important');

			$('#cover').css('width','70%');
			$('#cover').css('height','45%');
		}
		else{
			$('.player').css('margin','10 0 20 20');
		}

	</script>
</body>
