<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
<style>
	body{
		background: url('http://cmster.com/media/SDFYCQWVmdyWRPnD6LIi6b5lQsyVKtFFAE4u8WXE252TpTmszOyetY11IdHTbAK2.png');
		background-attachment: fixed;
	}
	.actions{
		margin: 10px 50px 30px 40px;
		background: rgba(0, 255, 249, 0.23);
		text-align: center;
		border-radius: 7px;
		border: 1px solid #31948C;
	}

	.collection{
		border: 1px solid #26a69a;
	}

	.marquee{
		width: 390px;
		font-weight: bold;
		margin-left: 50px;
		color: #00FFC8;
	}

	.collection a.collection-item {
		color: #17E2CF;
	}
	.collection .collection-item {
		border-bottom: 1px solid #26a69a;
		background-color: rgba(0, 103, 99, 0.21);
	}

	#loadingbar{
		margin: 0 !important;
		display: none;
	}

	#player{
		background: rgba(0,0,0,.65);
		width: 515px;
		padding: 10;
		margin: 15;
		-webkit-box-shadow: 0px 1px 47px -1px rgba(21,173,135,1);
		-moz-box-shadow: 0px 1px 47px -1px rgba(21,173,135,1);
		box-shadow: 0px 1px 47px -1px rgba(21,173,135,1);
		border-radius: 7px;
	}

	#file{
		left: 0;
		height: 100%;
		opacity: 0;
		position: absolute;
		top: 0;
		width: 100%;
	}

	.uploadbutton{
		float: right;
		margin-right: 10;
	}

</style>
<body ng-controller="MainCtrl">
	<div id="loadingbar" class="progress">
		<div class="determinate" style="width: 1%"></div>
	</div>

	<div class="uploadbutton">
		<input id="file" type="file" />
		<a class="btn-floating btn-large waves-effect waves-light blue"><i class="mdi mdi-cloud-upload"></i></a>
	</div>

	<div id="player">
		<marquee class="marquee" behavior="scroll" direction="left"></marquee>
			<div class="actions">
				<a onclick="run('player:stop')" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi mdi-stop"></i></a>
				<a onclick="run('player:play')" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi mdi-play-circle-outline"></i></a>
				<a onclick="run('player:next')" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi mdi-skip-next"></i></a>
				<a onclick="runWithArgs('volumen:set','-7')" class="btn-floating btn-large waves-effect waves-light black"><i class="mdi mdi-volume-medium"></i></a>
				<a onclick="runWithArgs('volumen:set','+7')" class="btn-floating btn-large waves-effect waves-light black"><i class="mdi mdi-volume-high"></i></a>
				<a onclick="run('volumen:mute')" class="btn-floating btn-large waves-effect waves-light black"><i class="mdi mdi-volume-off"></i></a>
			</div>
			 <div class="collection" style="width:400px; margin-left: 40px">
			</div>
	</div>
	   
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="socket.io-stream.js"></script>
	<script src="app.js"> </script>
</body>
